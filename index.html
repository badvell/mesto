<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./img/logo.svg" alt="лого сайта" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__main">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__author-title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit"></button>
              </div>
              <p class="profile__author-description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>

        <section class="photos">
          <div class="photos__card">
            <img
              src="./img/Карачаевск.jpg"
              alt="Карачаевск"
              class="photos__image"
            />
            <div class="photos__wrapper">
              <h2 class="photos__text">Карачаевск</h2>
              <button type="button" class="photos__heart"></button>
            </div>
          </div>
          <div class="photos__card">
            <img
              src="./img/гора-Эльбрус.png"
              alt="Эльбрус"
              class="photos__image"
            />
            <div class="photos__wrapper">
              <h2 class="photos__text">Гора Эльбрус</h2>
              <button type="button" class="photos__heart"></button>
            </div>
          </div>
          <div class="photos__card">
            <img src="./img/Домбай.png" alt="Домбай" class="photos__image" />
            <div class="photos__wrapper">
              <h2 class="photos__text">Домбай</h2>
              <button type="button" class="photos__heart"></button>
            </div>
          </div>
          <div class="photos__card">
            <img
              src="./img/гора-Эльбрус.png"
              alt="гора Эльбрус"
              class="photos__image"
            />
            <div class="photos__wrapper">
              <h2 class="photos__text">Гора Эльбрус</h2>
              <button type="button" class="photos__heart"></button>
            </div>
          </div>
          <div class="photos__card">
            <img src="./img/Домбай.png" alt="Домбай" class="photos__image" />
            <div class="photos__wrapper">
              <h2 class="photos__text">Домбай</h2>
              <button type="button" class="photos__heart"></button>
            </div>
          </div>
          <div class="photos__card">
            <img
              src="./img/Карачаевск.jpg"
              alt="Карачаевск"
              class="photos__image"
            />
            <div class="photos__wrapper">
              <h2 class="photos__text">Карачаево-Черкессия</h2>
              <button type="button" class="photos__heart"></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__icon-close" type="button"></button>
          <h2 class="popup__info">Редактировать профиль</h2>
          <form name="user-input" class="popup__form">
            <input
              name="title"
              class="popup__input popup__input_user_title"
              type="text"
            />
            <input
              name="description"
              class="popup__input popup__input_user_description"
              type="text"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
