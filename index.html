<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./img/logo.svg" alt="лого сайта" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <div class="profile__main">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__author-title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit"></button>
              </div>
              <p class="profile__author-description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>

        <section class="photos">
          <ul class="photos__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_edit_profile">
        <div class="popup__container">
          <button
            class="popup__close popup__close_edit_profile"
            type="button"
          ></button>
          <h2 class="popup__info">Редактировать профиль</h2>
          <form name="user-input" class="popup__form">
            <input
              name="title"
              class="popup__input popup__input_user_title"
              type="text"
            />
            <input
              name="description"
              class="popup__input popup__input_user_description"
              type="text"
            />
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_add_place">
        <div class="popup__container">
          <button
            class="popup__close popup__close_add_place"
            type="button"
          ></button>
          <h2 class="popup__info">Новое место</h2>
          <form name="add-place" class="popup__form">
            <input
              name="title"
              class="popup__input popup__input_place_title"
              type="text"
              placeholder="Название"
            />
            <input
              name="description"
              class="popup__input popup__input_place_image"
              type="text"
              placeholder="Ссылка на картинку"
            />
            <button type="submit" class="popup__button">Создать</button>
          </form>
        </div>
      </div>

      <template class="template">
        <div class="photos__card">
          <button class="photos__trash" type="button"></button>
          <img src="#" alt="#" class="photos__image" />
          <div class="photos__wrapper">
            <h2 class="photos__text"></h2>
            <button
              type="button"
              onclick="Toggle(this)"
              class="photos__heart"
            ></button>
          </div>
        </div>
      </template>

      <div class="size">
        <div class="size__wrapper">
          <img class="size__img" src="#" alt="#" />
          <h2 class="size__description"></h2>
          <button
            class="size__close"
            type="button"
            title="Закрыть"
            aria-label="close"
          ></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
